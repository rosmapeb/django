{% extends 'blog/base.html' %}

{% block content %}
  {%  for po in posts %}
    <div class="post">
      <div class="date">
        {{po.published_date}}
      </div>
      <h1><a href="{% url 'post_detail' pk=po.pk %}"> {{po.title}}</a></h1>
      <p> {{po.text|linebreaksbr}} </p>
    </div>
  {% endfor %}
{% endblock %}
