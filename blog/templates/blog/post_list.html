<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>

        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>
            {%  for po in posts %}
            <div>
              <p>published: {{po.published_date}} </p>
              <h1><a href=""> {{po.title}}</a></h1>
              <p> {{po.text|linebreaksbr}} </p>
            </div>
            {% endfor %}

    </body>
</html>
